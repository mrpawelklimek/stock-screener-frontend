<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Screener USA â€” Full</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="toolbar">
    <h1>ðŸ“ˆ Stock Screener USA â€” Full</h1>
    <div class="sliders">
      <div class="slider-block">
        <label>5min Threshold: <span id="min5Val">10</span>%</label>
        <input id="min5Slider" type="range" min="0" max="100" value="10" step="1"/>
      </div>
      <div class="slider-block">
        <label>Daily Threshold: <span id="dailyVal">25</span>%</label>
        <input id="dailySlider" type="range" min="0" max="100" value="25" step="1"/>
      </div>
      <div class="slider-block">
        <label>Weekly Threshold: <span id="weeklyVal">15</span>%</label>
        <input id="weeklySlider" type="range" min="0" max="100" value="15" step="1"/>
      </div>
      <div class="slider-block">
        <label>Monthly Threshold: <span id="monthlyVal">20</span>%</label>
        <input id="monthlySlider" type="range" min="0" max="100" value="20" step="1"/>
      </div>
      <div class="slider-block">
        <label>Quarterly Threshold: <span id="quarterVal">30</span>%</label>
        <input id="quarterSlider" type="range" min="0" max="100" value="30" step="1"/>
      </div>
      <div class="slider-block">
        <label>Half-Year Threshold: <span id="halfyearVal">35</span>%</label>
        <input id="halfyearSlider" type="range" min="0" max="100" value="35" step="1"/>
      </div>
      <div class="slider-block">
        <label>Year Threshold: <span id="yearVal">50</span>%</label>
        <input id="yearSlider" type="range" min="0" max="200" value="50" step="1"/>
      </div>
    </div>
  </header>

  <main>
    <table id="stocksTable">
      <thead>
        <tr>
          <th data-key="symbol">Symbol</th>
          <th data-key="name">Company Name</th>
          <th data-key="price" class="num">Price</th>
          <th data-key="change5min" class="num">5min Change %</th>
          <th data-key="todayChange" class="num">Daily Change %</th>
          <th data-key="weeklyChange" class="num">Weekly Change %</th>
          <th data-key="monthlyChange" class="num">Monthly Change %</th>
          <th>Monthly Mini Chart</th>
          <th data-key="quarterChange" class="num">Quarterly Change %</th>
          <th data-key="halfYearChange" class="num">Half-Year Change %</th>
          <th data-key="yearChange" class="num">Year Change %</th>
          <th>Intraday Chart</th>
          <th>Weekly Chart</th>
        </tr>
        <tr class="filters">
          <th><input placeholder="e.g. AAPL"/></th>
          <th><input placeholder="name contains..."/></th>
          <th><input placeholder="> 4"/></th>
          <th><input placeholder="> 10"/></th>
          <th><input placeholder="> 25"/></th>
          <th><input placeholder="> 15"/></th>
          <th><input placeholder="> 20"/></th>
          <th></th>
          <th><input placeholder="> 30"/></th>
          <th><input placeholder="> 35"/></th>
          <th><input placeholder="> 50"/></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <audio id="ding" preload="auto">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABYAAAAAAACAgICA" type="audio/wav"/>
  </audio>

  <script src="app.js"></script>
</body>
</html>
